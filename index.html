  <style>
    @import url('https://rsms.me/inter/inter.css');
    body {
      font-family: 'Inter', sans-serif; /* A nice default sans-serif font */
    }

    /* Custom scrollbar styles */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #e2e8f0; /* Tailwind slate-200 */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #94a3b8; /* Tailwind slate-400 */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* Tailwind slate-500 */
    }

    /* Slide-in animation previously in Alert component */
    @keyframes slide-in {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .animate-slide-in {
      animation: slide-in 0.5s ease-out forwards;
    }
    
    /* Fallback for system fonts if Inter is not available or to add more font styles */
    @import url('https://rsms.me/inter/inter.css');
    html { font-family: 'Inter', sans-serif; }
    @supports (font-variation-settings: normal) {
      html { font-family: 'Inter var', sans-serif; }
    }
  </style>
